name: Build and sent to fb

on:
  # Triggers the workflow when pull request closed events but only for the "dev" branch
  pull_request:
    types:
      - closed
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  send_to_qa_stage:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with: { java-version: 1.17 }
      - name: Build and sent app to fb
        env:
          CREDENTIAL_FILE_CONTENT: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
        run: |
          export SERVICE_CREDENTIALS_PATH="$(pwd)/app/serviceCredentialsFile.json"
          export RELEASE_NOTES_PATH="$(pwd)/app/src/releaseNotes.txt"
          echo "$CREDENTIAL_FILE_CONTENT" > $SERVICE_CREDENTIALS_PATH
          echo "App type: Debug" >> $RELEASE_NOTES_PATH
          echo "buildNumber=${GITHUB_RUN_NUMBER}" >> $RELEASE_NOTES_PATH
          wc $SERVICE_CREDENTIALS_PATH
          wc $RELEASE_NOTES_PATH
          ./gradlew assembleRelease appDistributionUploadRelease

      - name: Check status
        run: echo "Check build status and send status"
      - name: Set failed if build failed
        if: failure()
        run: |
          echo "::error::Build and sent app to fb failed"
